{% load static %}
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" class="css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">
    <title>[ SG:GP ] Login</title>
</head>
<body>
    <div class="wrapper-bg">
        <div class="wrapperlogin">
            <div class="mainlogin">
                <img src="{% static 'images/logo.png' %}" class="mobile-logo" alt="">
                <form method="post" action="{% url 'gp-login' %}">
                    {% csrf_token %}
                    <div class="unosclass">
                        <img src="{% static 'images/user.png' %}" class="usernameicon">
                        <input type="text" name="username" placeholder="Unesite Vase korisnicko ime" class="loginunos">
                    </div>
                    <div class="unosclass">
                        <img src="{% static 'images/password.png' %}" class="passwordicon">
                        <input type="password" name="password" placeholder="Unesite Vasu lozinku" class="loginunos">
                    </div>
                    
                    <div class="login-dugmad">
                        <button type="submit" class="logindugme">Uloguj se</button>
   
                        <button type="submit" class="logindemodugme" name="demo" value="true">Demo</button>
                    </div>
                   
                </form>
            
                <a href="{% url 'gp-register' %}" class="napravinalog">Napravi nalog</a>
            </div>
            
            <div class="mainimg">
                <img src="{% static 'images/loginslika.png' %}" class="slika"> 
            </div>
    
        </div>
    </div>
   
    
</body>
</html>
